<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Block Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Face Block Browser Extension</h1>
        <p>Privacy-focused image blocking</p>
      </header>

      <main>
        <section class="status">
          <div class="status-toggle">
            <label for="enabled">
              <span>Extension Status</span>
              <input type="checkbox" id="enabled" />
              <span class="toggle-indicator"></span>
            </label>
          </div>
        </section>

        <div id="statusMessage" class="status-message" style="display: none"></div>

        <section class="settings">
          <h2>Detector</h2>
          <div class="detector-options">
            <label>
              <input type="radio" name="detector" value="hybrid" checked />
              <span>Hybrid Mode</span>
            </label>
            <label>
              <input type="radio" name="detector" value="tinyFaceDetector" />
              <span>Fast Mode</span>
            </label>
            <label>
              <input type="radio" name="detector" value="ssdMobilenetv1" />
              <span>Accurate Mode</span>
            </label>
          </div>

          <h2>Detection Mode</h2>
          <div class="detector-mode-options">
            <label>
              <input type="radio" name="detectorMode" value="off" />
              <span>Off</span>
            </label>
            <label>
              <input type="radio" name="detectorMode" value="selective" checked />
              <span>Selective (Reference Faces)</span>
            </label>
            <label>
              <input type="radio" name="detectorMode" value="all" />
              <span>All Faces</span>
            </label>
          </div>

          <h2>Similarity Threshold</h2>
          <input type="range" id="matchThreshold" min="0.3" max="0.8" step="0.05" value="0.6" />
          <span id="thresholdValue">0.6</span>
        </section>

        <section class="reference-faces">
          <h2>Reference Faces</h2>
          <div id="faces-list"></div>
          <button id="add-face-btn">Add Face</button>
          <input type="file" id="face-upload" accept="image/*" style="display: none" />
          <div class="data-controls">
            <button id="exportDataBtn">Export Data</button>
            <button id="importDataBtn">Import Data</button>
            <button id="clearDataBtn">Clear All</button>
            <input type="file" id="importDataInput" accept=".json" style="display: none" />
          </div>
        </section>

        <section class="browser-info">
          <p id="browser-type"></p>
        </section>
      </main>
    </div>
    <script src="./main.ts" type="module"></script>
  </body>
</html>
