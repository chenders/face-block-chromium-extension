name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: make lint

      - name: Check code formatting
        run: make format-check

  test:
    name: Test (${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' && 'Full' || 'Smoke' }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            tests/fixtures/generators/image-curator/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('tests/fixtures/generators/image-curator/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install system dependencies for image curator
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libopencv-dev

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run tests
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Running full test suite..."
            xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" make test
          else
            echo "Running smoke tests only..."
            xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" make test-smoke
          fi
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build extension package
        run: make build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: dist/*.zip
          retention-days: 90
