name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: make lint

      - name: Check code formatting
        run: make format-check

  test:
    name: Test (${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' && 'Full' || 'Smoke' }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies and wheels
        uses: actions/cache@v4
        with:
          path: |
            tests/fixtures/generators/image-curator/.venv
            ~/.cache/pip
            ~/.cache/pypoetry
            ~/.local/share/pip-wheels
          key: ${{ runner.os }}-poetry-wheels-${{ hashFiles('tests/fixtures/generators/image-curator/pyproject.toml', 'tests/fixtures/generators/image-curator/poetry.lock') }}-v2
          restore-keys: |
            ${{ runner.os }}-poetry-wheels-${{ hashFiles('tests/fixtures/generators/image-curator/pyproject.toml') }}-
            ${{ runner.os }}-poetry-wheels-

      - name: Cache face-recognition-models build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/face_recognition_models
            /tmp/pip-wheel-*
            /tmp/pip-build-*
          key: ${{ runner.os }}-face-models-${{ hashFiles('tests/fixtures/generators/image-curator/pyproject.toml') }}-v2
          restore-keys: |
            ${{ runner.os }}-face-models-

      - name: Install system dependencies for image curator
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libopencv-dev

      - name: Configure pip for better caching
        run: |
          mkdir -p ~/.cache/pip
          mkdir -p ~/.pip
          echo "[global]" >> ~/.pip/pip.conf
          echo "cache-dir = ~/.cache/pip" >> ~/.pip/pip.conf
          echo "wheel-dir = ~/.cache/pip/wheels" >> ~/.pip/pip.conf
        env:
          PIP_CACHE_DIR: ~/.cache/pip
          PIP_WHEEL_DIR: ~/.cache/pip/wheels
          POETRY_CACHE_DIR: ~/.cache/pypoetry

      - name: Install Python dependencies with Poetry
        working-directory: tests/fixtures/generators/image-curator
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi
        env:
          PIP_NO_BUILD_ISOLATION: false
          PIP_USE_WHEEL: true
          PIP_PREFER_BINARY: true

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run tests
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Running full test suite..."
            xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" make test
          else
            echo "Running smoke tests only..."
            xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" make test-smoke
          fi
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  build:
    name: Build All Browsers
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extensions for all browsers
        run: |
          echo "Building Chrome extension..."
          npm run build
          echo "Building Firefox extension..."
          npm run build:firefox
          echo "Building Safari extension..."
          npm run build:safari

      - name: Package extensions
        run: |
          npm run zip
          npm run zip:firefox
          npm run zip:safari

      - name: Upload Chrome build
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: .output/face-block-*-chrome.zip
          retention-days: 90

      - name: Upload Firefox build
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: .output/face-block-*-firefox.zip
          retention-days: 90

      - name: Upload Safari build
        uses: actions/upload-artifact@v4
        with:
          name: safari-extension
          path: .output/face-block-*-safari.zip
          retention-days: 90
