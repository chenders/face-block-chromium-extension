name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Stale issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Thank you for your contributions!
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 7

          # Stale PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Please rebase or update your PR if you wish to keep it active.
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 7

          # Exempt labels
          exempt-issue-labels: 'pinned,security,enhancement,bug'
          exempt-pr-labels: 'work-in-progress,pinned'

          # Optional: Only mark as stale, don't close
          close-issue-message: |
            This issue was closed because it has been stale for 7 days with no activity.
          close-pr-message: |
            This pull request was closed because it has been stale for 7 days with no activity.
